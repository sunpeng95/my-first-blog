{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publishded_date %}
            <div class="date">
                {{ post.publishded_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock %}
